<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
</head>
<body>
    <form action="signupsubmit.html">
        <h1>Sign Up</h1>
            <input type="text" placeholder="Full Name" name="f_name" required>
            <br><br>
            <input type="email" placeholder="Email" name="email" required>
            <br><br>
            <input type="checkbox">
            <label>I agree to Zomato's Terms of Service, Privacy Policy and Content Policies</label>
            <br><br>
            <input type="submit" value="Create account" >
            <br>
            <hr>
            <p>or</p>
            <input type="submit" value="G Continue with Google">
            <br>
            <P><big>Already Have an Account ? <a href="login.html">Log in</a> </big></P>

    </form>
</body>
</html>
